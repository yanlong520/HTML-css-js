<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hbuider常用操作、文档声明、head标签</title>
</head>
<body>
    <div>
        <br>
        <br> meta charset="UTF-8"     ：  设置编码格式为UTF-8
        <br> meta name="keyword" content=“淘宝，爱淘宝，在线购物......”    : keyword（搜索关键字）；后面的content：就是搜索的关键字的内，百度上就能搜到 
        <br> meta name="description" content=“淘宝，适用于有需要网上购物......”    : description(搜索到的描述) ；后面的content：是描述的实际内容
        
    </div>
    
</body>
</html>
