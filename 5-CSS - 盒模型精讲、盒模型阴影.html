<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS - 盒模型精讲、盒模型阴影</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        .d1 {
            width: 200px;
            height: 200px;
            padding: 20px 12px 20px 20px;
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    padding内边距(内容区到边框的距离)
    <br> margin外边距
    <br> content内容
    <br> border边框：width color style；
    <br> border-radius边框圆角
    <br> box-sizing:content-box(以内容区为基准，内容区大小不变变盒子的大小)
    <br> box-sizing:border-box(以盒子为基准，盒子大小不变变内容区域)
    
    <div class="d1">这是d1</div>

</body>

</html>
