<!DOCTYPE html>
<!-- <html lang="en"> -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jq的小米首页实战</title>
    <script src="./jq.js"></script>
    <style>
    *{
        margin: 0px;
        padding: 0px;
    }
    body{
        background-color: bisque;
    }
    .d1{
        width: 234px;
        height: 300px;
        background-color: white;
        position: relative;
        transition: all .2s;
        top: 0px;
        display: inline-block;
    }
    .d1.active{
        top: 15px;
        box-shadow: 0px 15px 30px rgba(0,0,0,0.1)
    }

    </style>
</head>
<body>
    <div class="d1"></div>
    <div class="d1"></div>
    <div class="d1"></div>
    <div class="d1"></div>
    <div class="d1"></div>
    <div class="d1"></div>
    <div class="d1"></div>
    <div class="d1"></div>
    <div class="d1"></div>
    <div class="d1"></div>
    <div class="d1"></div>
    <div class="d1"></div>
    <div class="d1"></div>
    <div class="d1"></div>
    <div class="d1"></div>
    <div class="d1"></div>

    <div class="d1"></div><div class="d1"></div>

   
    <script>
        $('.d1').on('mouseenter',function(){
            $(this).addClass('active')
        })
        $('.d1').on('mouseleave',function(){
            $(this).removeClass('active')
        })
    </script>
</body>
</html>
