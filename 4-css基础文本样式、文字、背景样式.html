<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css基础文本样式、文字、背景样式</title>
    <style>
        p{
            color: hotpink;
        }
    
    </style>
</head>   
<body><br>
    <br>文字对齐方式：text-align;
    <br>文本修饰：text-decoration;(下划线，删除线，上划线)
    <br>文字缩进：text-indent;
    <br> 文字阴影：text-shadow:0px 0px(y轴距离) 0px(模糊距离) red; 
    <br> 文字大小：font-size；
    <br>字重 ：font-weight：200；（加粗）
    <br>背景：background-image：img("./...")
    <br>background-size :x方向 y方向；
    <br>background-repeat；
    <br>background-position:x方向 y方向（移动）
    <br>border：2px solid red;

    <p>这是一个p标签</p>
</body>
</html>
