<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格标签table</title>
</head>
<body>
    表格元素：
    <table border="1" cellpadding=""cellspacing="">
        <tr><th>班级姓名</th><th>座位号</th></tr>
        <tr><td>小明</td><td>34</td></tr>
        <tr><td>小红</td><td>32</td></tr>
        <tr><td>小long</td><td>31</td></tr>
    </table>
    border：边框<br>
    cellpadding:表格充填<br>
    cellspacing：表格间距<br>
</body>
</html>
