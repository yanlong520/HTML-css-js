<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css入门：概念、使用方式、选择器初步讲解</title>
    <style>
        #a{
            color: #ff6700;
        }
    </style>
</head>
<body>
    <br> 学习css三步走：选择器，属性名，属性值；
    <br>三种使用方式：
    <br>内联：style>
    <br>外联：link >
    <br>行间：style=“color”
    <br>通配选择器 *（每一个元素都会被匹配到）
    <div id="a">5646</div>
    
</body>
</html>
