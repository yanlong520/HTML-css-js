<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单、input和button 标签属性、字符实体</title>
</head>
<body>
    表单：form  <br>
    <form method="GET" action="https://www.baidu.com/s"target="">
        <input type="text" placeholder="请输入账号">
        <input type="submit" name="wd" >提交
        <input type="password">密码
        <input type="range" name="" id="">
        单选:
        <input type="radio"name="sex"value="男">男
        <input type="radio"name="sex"value="女">女
        value：后面的值是提交到服务器上用的<br>
        多选：
        1<input type="checkbox"name="duoxuan"value="1">
        2<input type="checkbox"name="duoxuan"value="2">
        3<input type="checkbox"name="duoxuan"value="3">
        <br>
        内联网页框架：
        <iframe src="https://www.baidu.com/s" width="1500px" height="500px" frameborder="10"></iframe>
    </form>
    <div style="background-color: aqua">jdfsanfuhf </div>

    字符实体：&lt; p &gt;这是一个p标签 &lt; /p &gt;
    
</body>
</html>
