<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图程序模型</title>
    <style>
    </style>

</head>

<body>
    <div class="d1">


    </div>
    <script>
        var i = 0;
        //0,1,2,3,4,5
        var goNext = function () {
            if (i == 5) {
                i = 0;
            }else{
                i++;
            }  
        }

        var goPre = function () {
            if (i == 0) {
                i = 5;
            }else{
                i--;
            }
        }


    </script>
</body>

</html>
