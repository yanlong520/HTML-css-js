<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hbuilder常用标签、图像标签、文件路径</title>
</head>
<body>
    <h1>这是标题标签主标签</h1>
    <h2>这是标题标签</h2>
    <h3>这是标题标签</h3>
    <h4>这是标题标签</h4>
    <h5>这是标题标签</h5>
    <h6>这是标题标签</h6>
    <p>这是一个段落标签</p>
    <em>斜体</em>
    <i>斜体</i>
    <strong>加粗</strong>
    <b>黑体</b>
    <del>删除线</del>
    <br>:换行
    <div><h1>标签可以嵌套</h1></div>
    <div>块容器</div>
    <span>内联容器</span>
    <nav>导航栏</nav><br>
    <br>
    无序列表
    <ul>
        <li>我</li>
        <li>爱</li>
    </ul>
    有序列表
    <ol>
        <li>我</li>
        <li>ai </li>
    </ol>
    <br><br>
    图像标签<br>
    <img src="地址" alt="代替图片的文字">


    
</body>
</html>
